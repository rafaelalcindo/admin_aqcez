
<div class="todo">
<div class="container"  >
  <div class="row">
    <div class="bgWhite col-md-7" >

      <h3>Notícias Gerais</h3>
      <hr/>
      <div class="row justify-content-start" >
        <div class="col-md-11">

          <div class="card" id="main_noticia" style="width: 100%;" *ngFor="let noticia of news" >
            <div class="card-body">
              <h4 class="card-title">{{ noticia[0] }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{ noticia[1] }}</h6>
              <p class="card-text">{{ noticia[2] }}</p>
              <a href="#" class="card-link">Ler mais</a>

            </div>
          </div>
          <br/>

          <button type="button" class="btn btn-outline-secondary">Visualizar mais</button>

        </div>
      </div>

    </div>
    &nbsp;
    <div class="bgWhite col-md-4 ml-auto" >
      <h3>Notícia de departamento</h3>
      <hr/>
      <div class="row justify-content-start" >
        <div class="col-12" >


          <div class="list-group">
            <a href="#" *ngFor="let dep_new of noticia_dep" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ dep_new[0] }}</h5>
                <small>{{ dep_new[1] }}</small>
              </div>
              <p class="mb-1">{{ dep_new[2] }}</p>
              <small>Donec id elit non mi porta.</small>
            </a>


          </div>
          <br/>
          <button type="button" class="btn btn-outline-secondary">Visualizar mais</button>



        </div>
      </div>
    </div>


  </div>
</div>
</div>
